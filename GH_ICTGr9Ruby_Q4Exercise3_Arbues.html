<!DOCTYPE html>
<html>
  <head>
    <title>Length Conversion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Length Conversion</h1>
      
      <form>
        <div class="form-group">
          <label for="cmInput">Enter length in centimeters:</label>
          <input type="number" class="form-control" id="cmInput" name="cmInput">
        </div>
        
        <button type="button" class="btn btn-primary" onclick="convertToFeet()">Convert to Feet</button>
      </form>
      <br>
      <div id="feetOutput"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper-base.min.js"
        integrity="sha384-CPhZK3g2+NYWzmkJ0oszklmhIufwURR0+VEKH34HzLrbs1J5ZSZ+5ZMJWzOiOJSJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script>
      function convertToFeet() {
        const cmInput = document.getElementById('cmInput').value;
        
        const feet = cmInput / 30.48;
        
        document.getElementById('feetOutput').innerHTML = feet.toFixed(2) + ' feet';
      }
    </script>
  </body>
</html>
